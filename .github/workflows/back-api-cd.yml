name: backEnd API server CI/CD
on:
  push:
    branches: [BE/release, main]

permissions:
  contents: read

jobs:
  api-server-ci:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v3

      - name : ðŸ‘» ë…¸ë“œ ì„¤ì •
        uses : actions/setup-node@v3
        with:
          node-version: '20'

      - name : ðŸ” env ì„¤ì •
        working-directory: ./backEnd/api
        run: |
          echo "WEB_HOOK_URL=${{secrets.WEB_HOOK_URL}}" >> .env
          echo "PORT=${{secrets.PORT}}" >> .env
          echo "DB_HOST=${{secrets.DB_HOST}}" >> .env
          echo "DB_PORT=${{secrets.DB_PORT}}" >> .env
          echo "DB_USERNAME=${{secrets.DB_USERNAME}}" >> .env
          echo "DB_PASSWORD=${{secrets.DB_PASSWORD}}" >> .env
          echo "DB_DATABASE=${{secrets.DB_DATABASE}}" >> .env
          echo "SYNCHRONIZED=${{secrets.SYNCHRONIZED}}" >> .env

      - name: â¬‡ï¸ ì˜ì¡´ì„± ì„¤ì¹˜
        working-directory: ./backEnd/api
        run: npm install

      - name: ðŸ“¦ í”„ë¡œì íŠ¸ ë¹Œë“œ
        working-directory: ./backEnd/api
        run: npm run build
      
      - name: ðŸ³ ë„ì»¤ ë¡œê·¸ì¸
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_TOKEN}}

      - name: â¬†ï¸ Docker Image Build
        working-directory: ./backEnd/api
        run: |
          docker build -t ${{secrets.DOCKER_USERNAME}}/api .
          docker push ${{secrets.DOCKER_USERNAME}}/api

      - name: ðŸƒâ€â™‚ï¸ Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{secrets.API_HOST}}
          username: ${{secrets.API_USERNAME}}
          password: ${{secrets.API_PASSWORD}}
          port: ${{secrets.API_PORT}}
          script: |
            bash deploy.sh >> /dev/deploy.log 2>&1